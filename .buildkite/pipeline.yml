steps:

  - label: ':android: Coding standards checks'
    timeout_in_minutes: 20
    agents:
      queue: macos-12-arm
    command: './gradlew --continue license detekt lint ktlintCheck'

  - label: ':android: JVM tests'
    timeout_in_minutes: 10
    agents:
      queue: macos-12-arm
    command: './gradlew test'

  - label: ':android: Lint test scenarios'
    timeout_in_minutes: 10
    agents:
      queue: macos-12-arm
    commands:
      - cd features/fixtures/mazeracer
      - ./gradlew ktlintCheck detekt

  - label: ':android: Build test fixture'
    key: 'fixture'
    timeout_in_minutes: 30
    agents:
      queue: macos-12-arm
    artifact_paths:
      - "build/test-fixture.apk"
    commands:
      - make test-fixture

  - label: ':browserstack: Android 9 tests'
    depends_on: 'fixture'
    timeout_in_minutes: 60
    plugins:
      artifacts#v1.9.0:
        download:
          - "build/test-fixture.apk"
        upload: "maze_output/failed/**/*"
      docker-compose#v4.8.0:
        pull: android-maze-runner
        run: android-maze-runner
        command:
          - "--app=/app/build/test-fixture.apk"
          - "--farm=bs"
          - "--device=ANDROID_9_0"
          - "--fail-fast"
    concurrency: 24
    concurrency_group: 'browserstack-app'
    concurrency_method: eager

  - label: ':browserstack: Android 10 tests'
    depends_on: 'fixture'
    timeout_in_minutes: 60
    plugins:
      artifacts#v1.9.0:
        download:
          - "build/test-fixture.apk"
        upload: "maze_output/failed/**/*"
      docker-compose#v4.8.0:
        pull: android-maze-runner
        run: android-maze-runner
        command:
          - "--app=/app/build/test-fixture.apk"
          - "--farm=bs"
          - "--device=ANDROID_10_0"
          - "--fail-fast"
    concurrency: 24
    concurrency_group: 'browserstack-app'
    concurrency_method: eager

  - label: ':browserstack: Android 11 tests'
    depends_on: 'fixture'
    timeout_in_minutes: 60
    plugins:
      artifacts#v1.9.0:
        download:
          - "build/test-fixture.apk"
        upload: "maze_output/failed/**/*"
      docker-compose#v4.8.0:
        pull: android-maze-runner
        run: android-maze-runner
        command:
          - "--app=/app/build/test-fixture.apk"
          - "--farm=bs"
          - "--device=ANDROID_11_0"
          - "--fail-fast"
    concurrency: 24
    concurrency_group: 'browserstack-app'
    concurrency_method: eager

  - label: ':browserstack: Android 12 tests'
    depends_on: 'fixture'
    timeout_in_minutes: 60
    plugins:
      artifacts#v1.9.0:
        download:
          - "build/test-fixture.apk"
        upload: "maze_output/failed/**/*"
      docker-compose#v4.8.0:
        pull: android-maze-runner
        run: android-maze-runner
        command:
          - "--app=/app/build/test-fixture.apk"
          - "--farm=bs"
          - "--device=ANDROID_12_0"
          - "--fail-fast"
    concurrency: 24
    concurrency_group: 'browserstack-app'
    concurrency_method: eager

  - label: ':bitbar: Android 13 tests'
    depends_on: "fixture"
    timeout_in_minutes: 60
    plugins:
      artifacts#v1.9.0:
        download: "build/test-fixture.apk"
        upload: "maze_output/failed/**/*"
      docker-compose#v4.8.0:
        pull: android-maze-runner-bitbar
        run: android-maze-runner-bitbar
        service-ports: true
        command:
          - "--app=/app/build/test-fixture.apk"
          - "--farm=bb"
          - "--device=ANDROID_13"
          - "--no-tunnel"
          - "--aws-public-ip"
          - "--fail-fast"
    concurrency: 25
    concurrency_group: 'bitbar-app'
    concurrency_method: eager
